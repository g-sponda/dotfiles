format = """
$custom\
$all\
$kubernetes\
$cmd_duration\
$fill\
$line_break\
$character
"""

[fill]
symbol = " "

[line_break]
disabled = false

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[directory]
read_only = " "
truncation_length = 8
truncate_to_repo = false
truncation_symbol = "…/"

[kubernetes]
disabled = false
style = "purple bold"
format = 'on [$symbol$context( \($namespace\))]($style) '

[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
".*/openshift-cluster/.*" = "openshift"
"gke_.*_(?P<cluster>[\\w-]+)" = "gke-$cluster"


#                 
[custom.os-icon]
disabled = false
command = "os-icon"
style = "bold green"
format = "[$symbol($output  )]($style)"
symbol = ""
when = "true"
shell = ["bash", "--noprofile", "--norc"]

