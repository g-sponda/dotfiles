add_newline = false

format = """
$custom\
$all\
$kubernetes\
$fill \
$time\
$line_break\
$character
"""

[fill]
symbol = " "

[username]
style_user = "213 bold"
style_root = "bright-red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[line_break]
disabled = false

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold bright-red)"
vicmd_symbol = "[N](bold green) "

[directory]
read_only = " "
truncation_length = 8
truncate_to_repo = false
truncation_symbol = "…/"
style = "99 bold"

[kubernetes]
disabled = false
style = "213 bold"
format = 'on [⛵ $symbol$context( \($namespace\))]($style) '

[kubernetes.context_aliases]
"arn:aws:eks:eu-central-1:.*:cluster/staging" = "staging"
"arn:aws:eks:eu-central-1:.*:cluster/tatooine" = "tatooine"
"arn:aws:eks:eu-central-1:.*:cluster/production" = "production"


[time]
disabled = false
use_12hr = false
format = '[ $time ]($style) '
time_format = "%T"
utc_time_offset = "local"

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
# symbol = "☁️ "
symbol = "🌨️  "

[git_status]
conflicted = "🏳"
ahead = "🚀"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = " 🦄 "
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑 "

